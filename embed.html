<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>The Binding of Isaac: WotL</title>
  <script src="https://unpkg.com/@ruffle-rs/ruffle@latest" defer></script>
  <style>
    html,body{margin:0;height:100%;background:#000;display:flex;place-items:center;justify-content:center;overflow:hidden}
    ruffle-player{width:800px;height:600px}
  </style>
</head>
<body>
  <ruffle-player src="tboi.swf"></ruffle-player>
  <script>
    window.addEventListener("DOMContentLoaded",()=>{
      const r=window.RufflePlayer.newest();
      document.querySelectorAll("ruffle-player").forEach(el=>{
        const p=r.createPlayer();
        el.replaceWith(p);
        p.load(el.src);
      });
    });
  </script>
</body>
</html>
