<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  />
  <title>The Binding of Isaac: WotL</title>

  <!-- Configure Ruffle to prefer WebGL (GPU) -->
  <script>
    window.RufflePlayer = {
      config:
      {
        rendering: {
          // Prefer WebGL backend for smoother performance
          preference: "webgl",
          antialias: true,
          backgroundColor: "#000000"
        }
      }
    };
  </script>

  <!-- Load latest Ruffle build asynchronously -->
  <script async src="https://unpkg.com/@ruffle-rs/ruffle@latest"></script>

  <style>
    /* fullscreen black background, centered */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      contain: paint layout; /* isolate container from rest of page */
    }

    /* force a new GPU layer for the player */
    ruffle-player {
      width: 800px;
      height: 600px;
      will-change: transform;
      transform: translateZ(0);
      backface-visibility: hidden;
      display: block;
    }
  </style>
</head>
<body>
  <!-- drop-in SWF via declarative web component -->
  <ruffle-player src="tboi.swf"></ruffle-player>
</body>
</html>
